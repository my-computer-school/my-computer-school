<!DOCTYPE html>
<html>
<head>
<style>
html,
body {
  margin: 0px;
  background-color: black;
  width: 100%;
  height: 100%;
}
.container {
  margin: 0px;
  background-color: bisque;
  width: 100%;
  height: 100%;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr;
  grid-template-areas: 
  "item2 item1";
}
.item1 {
  grid-area: item1;
  margin: 0px;
  background-color: aqua;
}
.item2 {
  grid-area: item2;
  margin: 10px;
  background-color: blueviolet;
}
</style>
</head>
<body>
  <div class="container">
    <div class="item1">item1</div>
    <div class="item2">item2</div>
  </div>
</body>
</html>
