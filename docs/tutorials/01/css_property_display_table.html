<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>display</title>
    <style>
      .table {
        margin: 0;
        padding: 0;
        display: table;
        width: 100%;
        text-align: center;
        border-spacing: 20px;
      }
      .table_row {
        display: table-row;
        height: 100%;
      }
      .table_cell {
        display: table-cell;
        height: 100%;
        border: 1px solid #ccc;
        vertical-align: middle;
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <div class="table">
      <div class="table_row">
        <div class="table_cell">cell 1</div>
        <div class="table_cell">cell 2</div>
        <div class="table_cell">cell 3</div>
      </div>
      <div class="table_row">
        <div class="table_cell">cell 3</div>
        <div class="table_cell">cell 4</div>
        <div class="table_cell">cell 5</div>
      </div>
      <div class="table_row">
        <div class="table_cell">cell 6</div>
        <div class="table_cell">cell 7</div>
        <div class="table_cell">cell 8</div>
      </div>
    </div>
  </body>
</html>
