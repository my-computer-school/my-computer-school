<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
body {
  margin: 0px;
}
.yellogreen {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: yellowgreen;
  width: 100%;
  height: 50px;
  display: flex;
  position: sticky;
  top: 0;
}
.royablue {
  background-color: royalblue;
  width: 110px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.royablue_2 {
  background-color: royalblue;
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.royablue_3 {
  background-color: royalblue;
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.crimson {
  background-color: crimson;
  width: 100px;
  height: 35px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.gray {
  background-color: gray;
  width: 30px;
  height: 20px;
  margin: 5px;
  text-align: center;
}
  </style>
</head>
<body>
  <div class="yellogreen">
    <div class="royablue">
      <div class="crimson">
        <div class="gray">1</div>
        <div class="gray">2</div>
        <div class="gray">3</div>
      </div>
    </div>
    <div class="royablue_2">
      <div class="crimson">
        <div class="gray">4</div>
      </div>
    </div>
    <div class="royablue_3">
      <div class="crimson">
        <div class="gray">5</div>
      </div>
    </div>
  </div>
  <ul>
    <li>6</li>
    <li>6</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
    <li>3</li>
  </ul>
</body>
</html>
