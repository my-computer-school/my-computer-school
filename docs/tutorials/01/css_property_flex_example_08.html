<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
body {
  margin: 0px;
}
.yellogreen {
  display: flex;
  justify-content: left;
  align-items: center;
  background-color: yellowgreen;
  width: 100%;
  height: 60px;
  display: flex;
}
.royablue {
  background-color: royalblue;
  width: 160px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.crimson {
  background-color: crimson;
  width: 150px;
  height: 45px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.gray {
  background-color: gray;
  width: 40px;
  height: 30px;
  margin: 5px;
  text-align: center;
}
  </style>
</head>
<body>
  <div class="yellogreen">
    <div class="royablue">
      <div class="crimson">
        <div class="gray">1</div>
        <div class="gray">2</div>
        <div class="gray">3</div>
      </div>
    </div>
  </div>
</body>
</html>
