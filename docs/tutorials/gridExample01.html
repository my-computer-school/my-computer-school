<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid_example01</title>
  <style>
.sidebar-202212 {
  grid-area: sidebar-202212;
}

.sidebar2-202212 {
  grid-area: sidebar2-202212;
}

.content-202212 {
  grid-area: content-202212;
}

.header-202212 {
  grid-area: header-202212;
}

.footer-202212 {
  grid-area: footer-202212;
}

.wrapper-202212 {
  background-color: #fff;
  color: #444;
}

.wrapper-202212 {
  display: grid;
  grid-gap: 1em;
  grid-template-areas:
    "header-202212"
    "sidebar-202212"
    "content-202212"
    "sidebar2-202212"
    "footer-202212"
}

@media only screen and (min-width: 500px)  {
.wrapper-202212 {
  grid-template-columns: 20% auto;
  grid-template-areas:
  "header-202212   header-202212"
  "sidebar-202212  content-202212"
  "sidebar2-202212 sidebar2-202212"
  "footer-202212   footer-202212";
  }
}

@media only screen and (min-width: 600px)   {
  .wrapper-202212 {
    grid-gap: 20px;
    grid-template-columns: 120px auto 120px;
    grid-template-areas:
    "header-202212  header-202212  header-202212"
    "sidebar-202212 content-202212 sidebar2-202212"
    "footer-202212  footer-202212  footer-202212";
    max-width: ;
  }
}

.box-202212 {
  background-color: #444;
  color: #fff;
  border-radius: 5px;
  padding: 10px;
  font-size: 150%; 
}

.header-202212,
.footer-202212 {
  background-color: #999;
}

.sidebar2-202212 {
  background-color: #ccc;
  color: #444;
}
  </style>
</head>
<body>
  <div class="wrapper-202212">
    <div class="box-202212 header-202212">Header</div>
    <div class="box-202212 sidebar-202212">Sidebar</div>
    <div class="box-202212 sidebar2-202212">Sidebar 2</div>
    <div class="box-202212 content-202212">Content
      <br /> More content than we had before so this column is now quite tall.</div>
    <div class="box-202212 footer-202212">Footer</div>
  </div>
</body>
</html>
