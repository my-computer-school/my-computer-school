<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>display</title>
    <style>

      .table {
        margin: 0;
        padding: 0;
        display: table;
        width: 100%;
        text-align: center;
        border-spacing: 20px;
      }
      .table_cell {
        display: table-cell;
        height: 100px;
        border: 1px solid #ccc;
        vertical-align: middle;
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <ul class="table">
      <li class="table_cell">item 1</li>
      <li class="table_cell">item 2</li>
      <li class="table_cell">item 3</li>
    </ul>
  </body>
</html>
