<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
  <style>
body {
  margin: 0px;
}
.main {
  display: flex;
}
.item1 {
  background-color: aqua;
  flex: 20%;
}
.item2 {
  background-color: gold;
  flex: 60%;
}
.item3 {
  background-color: cyan;
  flex: 20%;
}
  </style>
</head>
<body>
  <div class="main">
    <div class="item1">aqua</div>
    <div class="item2">gold</div>
    <div class="item3">cyan</div>
  </div>
</body>
</html>
