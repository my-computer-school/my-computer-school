<!-- 
자바스크립트에서 요소내의 속성에 접근하는 방법
웹브라우저 콘솔창에서 테스트 해보자.
document.getElementById("heading")
document.getElementsByClassName("bright")
document.getElementsByTagName("img")
document.querySelector("#prod-img")
document.querySelector(".bright")
document.querySelectorAll(".bright")
document.querySelectorAll(".accent")
document.querySelectorAll(".accent")[0]
-->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div id="container">
		<h1 id="heading">에디오피아 게뎁</h1>
		<div id="prod-img">
			<img src="../images/cup1.jpg" alt="에디오피아 게뎁2" width=50%>
		</div>
		<div id="desc">
			<h2 class="bright">Information</h2>
			<p>2차 세계대전 이후 설립된 <span class="accent">게뎁농장</span>은 유기농 인증 농장으로 여성의 고용창출과 지역사회 발전에 기여하여 3대째 이어져 내려오는 오랜 역사를 가진 농장입니다. 게뎁 농장은 <span class="accent">SCAA 인증</span>을 받은 커피 품질관리 실험실을 갖추고 있어 철저한 관리를 통해 스페셜티커피를 생산합니다.</p>
			<h2>Flavor Note</h2>
			<p class="bright">은은하고 다채로운 꽃향, 망고, 다크 채리, 달달함</p>
		</div>
	</div>
</body>
</html>
