<!DOCTYPE html>
<html>
<head>
<style>
* {
  margin: 0;
  padding: 0;
}
html,
body {
  height: 100%;
  background-color: gray;
}
.display_grid {
  margin: 10px;
  background-color: bisque;
  height: 100%;
  display: grid;
  grid-template-rows: 1fr 1fr;
}
.row-1 {
  margin: 10px;
  background-color: cadetblue;
  overflow: auto;
}
.row-2 {
  margin: 10px;
  background-color: chocolate;
  overflow: auto;
}
.test-height {
    height: 1000px;
}
</style>
</head>
<body>
  <div class="display_grid">
    <div class="row-1">
      <div class="test-height">row-1</div>
    </div>
    <div class="row-2">
      <div class="test-height">row-2</div>
    </div>
  </div>
</body>
</html>
