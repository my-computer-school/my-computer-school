<!DOCTYPE html>
<html>
<head>
<style>
* {
  margin: 0;
  padding: 0;
}
body {
  height: 100%;
  background-color: blue;
}
.display_grid {
  margin-top: 10px;
  background-color: bisque;
  height: 100%;
  display: grid;
  grid-template-rows: 1fr 1fr 2fr 2fr;
}
.row-1 {
  margin: 0px;
  background-color: cadetblue;
}
.row-2 {
  margin: 0px;
  background-color: chocolate;
  overflow: auto;
}
.row-3 {
  margin: 0px;
  background-color: coral;
  overflow: auto;
}
.row-4 {
  margin: 5px;
  background-color: coral;
  overflow: auto;
}
.test-height {
    height: 20px;
}
</style>
</head>
<body>
  <div class="display_grid">
    <div class="row-1">
      <div class="test-height">row-1</div>
    </div>
    <div class="row-2">
      <div class="test-height">row-2</div>
    </div>
    <div class="row-3">
      <div class="test-height">row-3</div>
    </div>
    <div class="row-4">
      <div class="test-height">row-4</div>
    </div>
  </div>
</body>
</html>
